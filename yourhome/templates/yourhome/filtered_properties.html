{% extends 'main.html' %}
{% load static %}


{% block content %}

<form method="get">
    {{ form.as_p }}
    <input type="submit" value="Filter">
</form>

<div class="filtered-properties container d-flex bd-highlight">
    <div class="property-gallery">
        {% for property in properties %}
            <div>
                <h2>{{ property.advert_type }}</h2>
                <p>{{ property.property_type }}</p>
                <p>{{ property.price }}</p>
            </div>
        {% empty %}
            <p>No properties found.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
