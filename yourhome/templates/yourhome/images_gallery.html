{% load static %}
{% load humanize %}
{% load image_tags %}


{% block content %}

<!-- <div class="container pt-5" id="img-gallery"> -->
<div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
    <div class="col-3">
        <img class="w-100" src="{% static 'images/default_user.png' %}" alt="First slide" data-target="#carouselExample"
            data-slide-to="0">
    </div>
    <div class="col-3">
        <img class="w-100" src="{% static 'images/default_img.jpg' %}" alt="First slide" data-target="#carouselExample"
            data-slide-to="1">
    </div>
    <div class="col-3">
        <img class="w-100" src="{% static 'images/default_img.jpg' %}" alt="First slide" data-target="#carouselExample"
            data-slide-to="2">
    </div>
    <div class="col-3">
        <img class="w-100" src="{% static 'images/default_img.jpg' %}" alt="First slide" data-target="#carouselExample"
            data-slide-to="3">
    </div>
</div>

<!-- Modal -->
<!-- 
      This part is straight out of Bootstrap docs. Just a carousel inside a modal.
      -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExample" data-slide-to="1"></li>
                        <li data-target="#carouselExample" data-slide-to="2"></li>
                        <li data-target="#carouselExample" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'images/default_user.png' %}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'images/default_img.jpg' %}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'images/default_img.jpg' %}" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'images/default_img.jpg' %}" alt="Fourth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="switch-wrap">
    <span class="switch-text">Click on any image to start slide</span>
</div>

<!-- </div> -->



<script>
    function switchStyle() {
        if (document.getElementById('styleSwitch').checked) {
            document.getElementById('gallery').classList.add("custom");
            document.getElementById('exampleModal').classList.add("custom");
        } else {
            document.getElementById('gallery').classList.remove("custom");
            document.getElementById('exampleModal').classList.remove("custom");
        }
    }
</script>
{% endblock content %}
